<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - AttendEase</title>
    <link href="./src/output.css" rel="stylesheet">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
      body {
        font-family: 'Inter', sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-50">
    <!-- Toast Container -->
    <div id="toast-container" class="fixed top-4 right-4 z-50 space-y-2"></div>

    <!-- Loading Overlay -->
    <div
      id="loading-overlay"
      class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center"
    >
      <div class="bg-white p-6 rounded-lg shadow-xl">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-cyan-600 mx-auto"></div>
        <p class="mt-4 text-gray-700">Logging in...</p>
      </div>
    </div>

    <div class="min-h-screen flex">
      <!-- Left Side -->
      <div class="hidden lg:flex lg:w-1/2 bg-cyan-600 text-white flex-col justify-center p-12">
        <div class="max-w-md">
          <h1 class="text-5xl font-bold mb-6">Welcome to AttendEase</h1>
          <p class="text-xl mb-8 text-cyan-100">
            Smart attendance management system for PESU University
          </p>
        </div>
      </div>

      <!-- Right Side -->
      <div class="w-full lg:w-1/2 flex items-center justify-center p-8 bg-white">
        <div class="w-full max-w-md">
          <div class="text-center lg:hidden mb-8">
            <h1 class="text-3xl font-bold text-cyan-600">AttendEase</h1>
          </div>

          <div class="mb-8">
            <h2 class="text-3xl font-bold text-gray-900 mb-2">Sign in to your account</h2>
            <p class="text-gray-600">Enter your credentials to access your dashboard</p>
          </div>

          <form id="login-form" class="space-y-6">
            <div>
              <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                Email Address
              </label>
              <input
                type="email"
                id="email"
                required
                placeholder="yourname@pesu.pes.edu"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-cyan-500"
              />
              <p id="email-error" class="hidden text-red-500 text-sm mt-1"></p>
            </div>

            <div>
              <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                Password
              </label>
              <div class="relative">
                <input
                  type="password"
                  id="password"
                  required
                  placeholder="Enter your password"
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-cyan-500"
                />
              </div>
              <p id="password-error" class="hidden text-red-500 text-sm mt-1"></p>
            </div>

            <button
              type="submit"
              class="w-full bg-cyan-600 text-white py-3 rounded-lg font-semibold hover:bg-cyan-700 focus:ring-2 focus:ring-cyan-500"
            >
              Sign In
            </button>
          </form>

          <p class="mt-6 text-center text-sm text-gray-600">
            Don't have an account?
            <a href="./signup.html" class="text-cyan-600 hover:text-cyan-700 font-medium">
              Sign up now
            </a>
          </p>

          <div class="mt-4 text-center">
            <a href="./index.html" class="text-sm text-gray-500 hover:text-gray-700">
              ‚Üê Back to Home
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- FIXED SCRIPT PATHS -->
    <script src="./js/constants.js"></script>
    <script src="./js/utils.js"></script>

    <script>
      document.getElementById('login-form').addEventListener('submit', async function (e) {
        e.preventDefault();

        document.getElementById('email-error').classList.add('hidden');
        document.getElementById('password-error').classList.add('hidden');

        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;

        let hasError = false;

        if (!validateEmail(email)) {
          document.getElementById('email-error').textContent = 'Please enter a valid PESU email address';
          document.getElementById('email-error').classList.remove('hidden');
          hasError = true;
        }

        if (!password) {
          document.getElementById('password-error').textContent = 'Password is required';
          document.getElementById('password-error').classList.remove('hidden');
          hasError = true;
        }

        if (hasError) return;

        showLoading();

        try {
          const data = await apiRequest(`${API_CONFIG.BASE_URL}/auth/login`, {
            method: 'POST',
            body: JSON.stringify({ email, password }),
          });

          hideLoading();

          sessionStorage.setItem('user', JSON.stringify(data.data.user));

          showSuccessToast('Login successful! Redirecting...');

          setTimeout(() => {
            switch (data.data.user.role) {
              case 'student':
                window.location.href = APP_ROUTES.STUDENT_DASHBOARD;
                break;
              case 'teacher':
                window.location.href = APP_ROUTES.TEACHER_DASHBOARD;
                break;
              case 'admin':
                window.location.href = APP_ROUTES.ADMIN_DASHBOARD;
                break;
              default:
                window.location.href = APP_ROUTES.LANDING;
            }
          }, 1000);

        } catch (error) {
          hideLoading();

          if (error.statusCode === 401) {
            showErrorToast('Invalid email or password');
          } else if (error.statusCode === 403) {
            showErrorToast('Account is deactivated. Please contact admin.');
          } else {
            showErrorToast(error.message || 'Something went wrong');
          }
        }
      });
    </script>
  </body>
</html>
